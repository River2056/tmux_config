set-option -sa terminal-overrides ",xterm*:Tc"

# set prefix
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# navigation between windows
bind -n Ó previous-window
bind -n Ò next-window

# resize panes
bind-key -r M-j resize-pane -D 1
bind-key -r M-k resize-pane -U 1
bind-key -r M-h resize-pane -L 1
bind-key -r M-l resize-pane -R 1

# swap windows
bind-key -n ¯ swap-window -t -1\; select-window -t -1
bind-key -n ˘ swap-window -t +1\; select-window -t +1

## Use vim keybindings in copy mode
set-option -g mouse on
setw -g mode-keys vi
# set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# themes
# gruvbox
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # light

# powerline
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'gold'
# set -g @tmux_power_theme 'sky'

# tmux yank
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

